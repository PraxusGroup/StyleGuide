<!doctype html>
<html lang="en" ng-app="app" ng-controller="AppController as main">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Praxus Style Guide</title>

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="vendor/materialize/dist/css/materialize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <header ng-cloak>
    <nav class="top-nav" ng-class="main.navColor || 'primary-red'">
      <div class="container">
        <div class="nav-wrapper">
          <span class="page-title">{{ main.pageTitle || 'Praxus' }}</span>
        </div>
      </div>
    </nav>
    <div class="container">
      <a class="button-collapse top-nav full hide-on-large-only" data-activates="slide-out" data-sidenav="left"><i class="mdi-navigation-menu"></i></a>
    </div>
    <ul id="slide-out" class="side-nav fixed">
      <li class="logo">
        <a id="logo-container" class="brand-logo">
          <img src="images/Logo.png" class="responsive-img" alt="Praxus Group">
        </a>
      </li>
      <li ng-repeat="item in main.menu | orderBy: 'id'"
          ng-class="{'bold': !item.subMenu, 'no-padding': item.subMenu, 'active': main.active.id === item.id} ">
        <a ng-if="item.name" ng-href="#{{ item.name }}">{{ item.text }}</a>
        <ul ng-if="item.subMenu" class="collapsible collapsible-accordion">
          <li class="bold">
            <a class="collapsible-header">{{ item.text }}</a>
            <div class="collapsible-body">
              <ul>
                <li ng-repeat="sub in item.subMenu"
                    ng-class="{'active': main.active.subId === sub.id}">
                    <a ng-href="#{{ sub.name }}">{{ sub.text }}</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </header>

  <main ui-view></main>

  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/materialize/dist/js/materialize.js"></script>
  <script src="vendor/angular-animate/angular-animate.js"></script>
  <script src="vendor/angular-materialize/src/angular-materialize.js"></script>
  <script src="vendor/angular-touch/angular-touch.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/app.controller.js"></script>
  <script src="app/services/menu.factory.js"></script>
  <script src="app/views/main/main.controller.js"></script>
  <script src="app/views/colors/colors.controller.js"></script>

</html>
